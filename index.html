<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../dist/img/favicon-32x32.png" />
<title>Frontend mentor</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body>
		<main class="main">
	<img src="./dist/img/logo.svg" alt="logo icon" class="main__logo" />
	<h1 class="main__title">We are launching <span>soon!</span></h1>
	<p class="main__subscribe">Subscribe and get notified</p>
	<form class="main__input-box">
		<input type="text" class="main__input-box-input" placeholder="Your email address." id="input" />
		<p class="main__input-box-error">Please provide a valid email address</p>
		<button class="main__input-box-btn">Notify Me</button>
	</form>
	<img src="../dist/img/illustration-dashboard.png" alt="graph picture upraising" class="main__graph" />
</main>
		<footer class="footer">
	<div class="footer__icons">
		<div class="footer__icons-container">
			<img src="./dist/img/facebook.svg" alt="facebook icon" class="footer__icons-icon" />
		</div>
		<div class="footer__icons-container">
			<img src="./dist/img/twitter.svg" alt="twitter icon" class="footer__icons-icon" />
		</div>
		<div class="footer__icons-container">
			<img src="./dist/img/instagram.svg" alt="instagram icon" class="footer__icons-icon" />
		</div>
	</div>
	<p class="footer__copyright">&copy; Copyright Ping. All rights reserved. <span></span></p>
</footer>
		<script src="./dist/js/script.min.js"></script>
	</body>
</html>
